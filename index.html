	<!-- CONTAINER -->
	<div class="container shadow rounded p-4 mb-4 mt-5">

		<h1>üç∞ Greeting App üç∞</h1>

		<hr>

		<!-- ONTOGGLE EVENT -->
		<details ontoggle="alert ('The ontoggle event just got triggered')">
			<summary>
				INSTRUCTIONS
			</summary>
			<p>
				Hello user! Enter your name below.
			</p>
		</details>

		<!-- FORM -->
		<form>
			<div class="text mb-3">
	        <label for="inputName">Enter name: </label>
			<input type="text" class="form-control" id="inputName">
			</div>

			<h5 id="welc">Welcome, user!</h5>

			<br>

			<!-- GREET BUTTON -->
			<button type="button" class="btn btn-light" onclick="greet()">Greet</button>

			<!-- REFRESH BUTTON -->
			<button type="button" class="btn btn-light" onclick="window.location.reload()" id="refresh" onmouseover="changeTextColor()" onmouseout="resetTextColor()" onmousedown="resetTextColor()">Refresh</button>
		</form>

		
		<script type="text/javaScript">
			// GREET
			function greet(){
				var name=document.getElementById('inputName').value;

				document.getElementById('welc').innerHTML = 'Welcome, ' + name + '!'; 
			}

			// ONCHANGE SAMPLE CODE
			document.getElementById("inputName").onchange = function(){userName()};

			function userName(){
				var name = document.getElementById("inputName");
				name.value = name.value.toUpperCase();
			}

			// REFRESH
			window.alert("üç∞ LOADING üç∞");
		</script>

		<!-- CHANGE TEXT & BACKGROUND COLOR OF A BUTTON-->
		<script type="text/javascript">
			const reload = document.getElementById('refresh');

			function changeTextColor(){
				reload.style.color = "#780000";
				reload.style.background = "beige";
			}

			function resetTextColor(){
				reload.style.color = "black";
				reload.style.background = "white";
			}

			// OR function changeTextBg & resetTextBg
		</script>
